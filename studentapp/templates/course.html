{% extends 'base.html' %}
{% block content %}

<form method="post" action="add_course" class="border border-5 width container rounded-1" style="background-color:#C8C8C8;" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="py-1">
    <input type="text" name="course" placeholder="Enter course" class="form-control">
    </div>
    
   <div class="py-1">
    <input type="number" name="fee" placeholder="Enter course fees" class="form-control">
   </div>
  
   <div class="py-1 text-center">
    
    <button type="submit">Submit</button>
</div>
</form>




{% endblock %}
