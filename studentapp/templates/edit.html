<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1>
        edit Deatils..
    </h1>
    <form method="post" action="/edit_student_details/{{ student.id }}" enctype="multipart/form-data">
        {% csrf_token %}

      
        <div>
            <input type="text" name="student_name" placeholder="Enter Your Name" value="{{ student.student_name }}">
            </div>
            <div>
            <textarea rows="3" cols="15" name="student_address" placeholder="Enter Your Address" value="{{ student.student_address }}"></textarea>
           </div>
           <div>
            <input type="date" name="student_dob" placeholder="Enter Your Date Of Birth" value="{{ student.student_dob }}">
           </div>
           <div>
            <input type="radio" name="student_gender" id="male"  value="{{ student.student_gender }}">
            <lebel for="male">Male</lebel>
           </div>
           <div>
            <input type="radio" name="student_gender" id="female" value="{{ student.student_gender }}">
            <lebel for="female">Female</lebel>
           </div>
           <div>
            <input type="email" name="student_email" placeholder="Enter Your Email" value="{{ student.student_email }}">
           </div>
           <div>
            <input type="number" name="student_phoneno" placeholder="Enter Your Phone number" value="{{ student.student_phoneno }}">
           </div>
           <div>
            <input type="checkbox" name="student_qualification" id="qualification1" value="{{ student.student_qualification }}">
            <lebel for="qualification1">Post Graduate</lebel>
           </div>
           <div>
            <input type="checkbox" name="student_qualification" id="qualification2" value="{{ student.student_qualification }}">
            <lebel for="qualification2">Upper Graduate</lebel>
           </div>
           <div>
            <input type="checkbox" name="student_qualification" id="qualification3" value="{{ student.student_qualification }}">
            <lebel for="qualification3">Plus Two</lebel>
           </div>
           <div>
            <input type="checkbox" name="student_qualification" id="qualification4" value="{{ student.student_qualification }}">
            <lebel for="qualification4">Tenth</lebel>
           </div>
           <div>
               <lebel for="course">You Are Currently</lebel>
               <select id="course" name="student_course" value="{{ student.student_course }}">
                   <option value="student"> student</option>
                   <option value="employee"> employee</option>
    
               </select>
           </div>
        
        <button type="submit">Update</button>
        
        <input type=button value="Previous Page" onClick="javascript:history.go(-1);">
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</body>
</html>
