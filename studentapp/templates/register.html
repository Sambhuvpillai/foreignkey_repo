{% extends 'base.html' %}
{% block content %}
        <style>
            .round{
                border-radius:8px;
                background-color:rgba(0,0,0,0.1);
                ;
            }
            .width{
                width:40%;
            }
        </style>
    </head>
    <body style="background-color:#839DA1; background-repeat:no-repeat; background-size=100%">
       <h1 class="text-center">Students Register Here</h1>
       <section class="container ">
           

       <form method="post" action="student_details" class="border border-5 width container rounded-1" style="margin-left:300px;background-color:#C8C8C8;" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="py-1">
        <input type="text" name="student_name" placeholder="Enter Your Name" class="w-100 round">
        </div>
        <div class="py-1">
        <textarea rows="3" cols="15" name="student_address" placeholder="Enter Your Address" class="w-100 round"></textarea>
       </div>
       <div class="py-1">
        <input type="date" name="student_dob" placeholder="Enter Your Date Of Birth" class="w-100 round">
       </div>
       <div class="py-1">
        <input type="radio" name="student_gender" id="male" value="Male">
        <lebel for="male">Male</lebel>
       </div>
       <div>
        <input type="radio" name="student_gender" id="female" value="Female">
        <lebel for="female">Female</lebel>
       </div>
       <div class="py-1">
        <input type="email" name="student_email" placeholder="Enter Your Email" class="w-100 round">
       </div>
       <div class="py-1">
        <input type="number" name="student_phoneno" placeholder="Enter Your Phone number" class="w-100 round">
       </div>
       <div class="py-1">
        <input type="checkbox" name="student_qualification" value="Post Graduate" id="qualification1">
        <lebel for="qualification1">Post Graduate</lebel>
       </div>
       <div>
        <input type="checkbox" name="student_qualification" value="Upper Graduate" id="qualification2">
        <lebel for="qualification2">Upper Graduate</lebel>
       </div>
       <div>
        <input type="checkbox" name="student_qualification" value="Plus two" id="qualification3">
        <lebel for="qualification3">Plus Two</lebel>
       </div>
       <div>
        <input type="checkbox" name="student_qualification" value="Tenth" id="qualification4">
        <lebel for="qualification4">Tenth</lebel>
       </div>
       {% comment %} <div class="py-1">
           <lebel for="course">You Are Currently</lebel>
           <select id="course" name="student_course" class="w-75 round">
               <option value="student"> student</option>
               <option value="employee"> employee</option>

           </select>
       </div> {% endcomment %}
       {% comment %} <div>
           <input type="file" name="file" class="form-control mt-3" accept="image/*,default">
       </div> {% endcomment %}
       <div class="py-1">
        <lebel for="course">Select you course</lebel>
       <select class=" w-75 round" name="sel">
            {% for course in courses %}
            <option value="{{ course.id }}" >{{ course.course_name}}</option>
            {% endfor %}
        {% comment %} <option>hdyhfd</option>
        <option>hdyhfd</option>
        <option>hdyhfd</option>
        <option>hdyhfd</option> {% endcomment %}

       </select>
    </div>


       <div class="py-3 text-center">
        
        <button type="submit">Submit</button>
    </div>
    </form>
</section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="" async defer></script>
    </body>
{% endblock %}
